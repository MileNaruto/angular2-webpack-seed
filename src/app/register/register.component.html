<div class="reg-panel">

    <form [formGroup]="regForm">
        <label>
                Name:
                <input type="text" formControlName="name" placeholder="Name" />
            </label>
        <label>
                Nick:
                <input type="text" formControlName="nick" placeholder="Author" />
            </label>
        <label>
                Age:
                <input type="text" formControlName="age" placeholder="Price" />
            </label>
        <label>
                State:
                <input type="radio" name="state" formControlName="state" value="active"/>Active 
                <input type="radio" name="state" formControlName="state" value="inactive"/>Unactive
            </label>
        <label>
                <button type="button" (click)="validate()">validate</button>
                <button type="submit" (click)="save()">submit</button>
            </label>
    </form>
    <pre>
        {{regForm.value | json}}
    </pre>
</div>
